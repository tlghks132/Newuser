<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <form id="signup-form">
            <!-- 사용자 이름 -->
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" placeholder="사용자 이름을 입력하세요" required>

            <!-- 이메일 -->
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>

            <!-- 핸드폰 번호 -->
            <label for="phone">핸드폰 번호</label>
            <input type="tel" id="phone" name="phone" placeholder="핸드폰 번호를 입력하세요 (예: 010-1234-5678)" required>

            <!-- 아이디 생성 -->
            <label for="userid">아이디 생성</label>
            <div class="userid-container">
                <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
                <button type="button" id="check-id">중복 확인</button>
            </div>

            <!-- 에러 메시지 -->
            <p id="error-message"></p>

            <!-- 비밀번호 -->
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <!-- 비밀번호 확인 -->
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>

            <!-- 가입 버튼 -->
            <button type="submit">가입하기</button>
        </form>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="./script.js"></script>
</body>
</html>
